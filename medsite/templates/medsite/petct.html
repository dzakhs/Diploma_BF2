{% extends 'medsite/base.html' %}
{% load mytags %}

{% block content %}

    <div class="album py-5 bg-light">

            <div class="container">
                <div class="row">
                {% for object in object_list %}
                    <div class="col-md-4">
                        <div class="card mb-4 box-shadow" >
                             <img class="card-img-top" src="{% media_path object.image %}" alt="Изображение недоступно">
                            <div class="card-body">
                            <p class="card-text">{{ object.title }} {{object.area}}.</p>
                                <div class="d-flex justify-content-between align-items-center">
                                    <div class="btn-group">
                                        <p><a class="btn btn-secondary" href="" role="button">Подробнее &raquo;</a></p>
                                        <p><a class="btn btn-secondary" href="" role="button">Изменить &raquo;</a></p>
                                        <p><a class="btn btn-secondary" href="" role="button">Удалить &raquo;</a></p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                {% endfor %}
                </div>
            </div>
        </div>
    </div>


{% endblock %}
